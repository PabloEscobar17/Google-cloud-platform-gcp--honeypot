<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-card">
    <h2>Admin Panel</h2>
    <form method="post">
      <input type="text" name="admin_username" placeholder="Admin Username" autocomplete="username" required>
      <input type="password" name="admin_password" placeholder="Admin Password" autocomplete="current-password" required>
      <input type="submit" value="Login as Admin">
    </form>
    <a class="form-link" href="/">Back to user login</a>
  </div>
</body>
</html>
